<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINGKASA - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .floating-circle {
            animation: float 6s ease-in-out infinite;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #2D5FFF 0%, #FDCB00 100%);
        }
    </style>
</head>
<body class="font-['Poppins'] bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-6xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">
        <!-- Left Side - Login Form -->
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
            <div class="mb-8 text-center md:text-left">
                <div class="flex justify-center md:justify-start">
                     <div class="w-full h-full rounded-full bg-white flex items-center justify-center relative">
                            <i class="fas fa-book-open text-blue-600 text-base book-animation"></i>
                            <i class="fas fa-mouse-pointer absolute text-yellow-400 text-sm"
                                style="bottom: 5px; right: 10px;"></i>
                        </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Selamat Datang!</h1>
                <p class="text-gray-500 mt-2">silakan Masukkan Detail Anda</p>
            </div>

            <form class="space-y-6" id="loginForm">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required 
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 transition">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 transition">
                </div>

                <!-- <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 text-yellow-500 focus:ring-yellow-400 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Ingat saya</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-yellow-500 hover:text-yellow-600">Lupa password?</a>
                    </div>
                </div> -->

                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 transition">
                        Masuk Sekarang
                    </button>
                </div>
            </form>

            <!-- <div class="mt-8 text-center text-sm text-gray-500">
                Belum punya akun? 
                <a href="#" class="font-medium text-yellow-500 hover:text-yellow-600">Daftar disini</a>
            </div> -->
        </div>

        <!-- Right Side - Decorative Panel -->
        <div class="hidden md:block md:w-1/2 relative gradient-bg overflow-hidden">
            <!-- Floating circles -->
            <div class="absolute top-1/4 left-1/4 w-24 h-24 bg-white bg-opacity-30 rounded-full floating-circle" style="animation-delay: 0s;"></div>
            <div class="absolute top-1/3 right-1/4 w-16 h-16 bg-blue-500 bg-opacity-30 rounded-full floating-circle" style="animation-delay: 1s;"></div>
            <div class="absolute bottom-1/4 right-1/3 w-20 h-20 bg-yellow-400 bg-opacity-30 rounded-full floating-circle" style="animation-delay: 2s;"></div>
            <div class="absolute bottom-1/3 left-1/3 w-12 h-12 bg-white bg-opacity-20 rounded-full floating-circle" style="animation-delay: 3s;"></div>
            <div class="absolute top-1/5 right-1/5 w-8 h-8 bg-yellow-400 bg-opacity-20 rounded-full floating-circle" style="animation-delay: 4s;"></div>
            
            <!-- Glass effect panel with text -->
            <div class="glass-effect absolute inset-8 rounded-xl flex items-center justify-center p-8">
                <div class="text-center text-white">
                    <h2 class="text-3xl font-bold mb-4">Lingkasa Log In Page </h2>
                    <p class="mb-6 opacity-90">Belajar Bahasa, Etika, dan Keamanan Digital dalam Satu Platform Menuju Generasi Literat Digital."</p>
                    <div class="inline-flex items-center px-4 py-2 bg-white bg-opacity-20 rounded-full">
                        <span class="mr-2">âœ¨</span>
                        <span>#BelajarTanpaBatas</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Login
        // Set username dan password yang ditentukan oleh programmer
        const allowedUser = {
        username: "user",
        password: "123456"
        };

        // Cek apakah user sudah login
        if (localStorage.getItem("isLoggedIn") === "true") {
        window.location.href = "LINGKASAEDU (1) (1).html"; // arahkan ke halaman dashboard
        }

        // Proses login
        document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const inputUsername = document.getElementById("username").value;
        const inputPassword = document.getElementById("password").value;

        if (
            inputUsername === allowedUser.username &&
            inputPassword === allowedUser.password
        ) {
            localStorage.setItem("isLoggedIn", "true");
            window.location.href = "LINGKASAEDU (1)";
        } else {
            document.getElementById("message").innerText = "Username atau password salah.";
        }
        });


        // Simple animation for the welcome text
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeText = document.querySelector('.glass-effect h2');
            if (welcomeText) {
                let counter = 0;
                const colors = ['text-white', 'text-yellow-200', 'text-blue-200'];
                
                setInterval(() => {
                    welcomeText.classList.remove(colors[counter % colors.length]);
                    counter++;
                    welcomeText.classList.add(colors[counter % colors.length]);
                }, 2000);
            }
        });
        
    </script>
</body>
</html>
